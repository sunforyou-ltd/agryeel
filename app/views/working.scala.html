<!DOCTYPE html>

<html lang="jp">
      <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
        <title>AICA</title>

        <!-- FONT  -->
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Noto+Sans+JP:400,700" rel="stylesheet">
        <!-- CSS  -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/materialize.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/agryeel.css")">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

      </head>
      <body>
	      <div class="navbar-fixed">
	        <nav class="nav-item" role="navigation">
	          <div class="nav-wrapper">
            <img class="nav-image-logo"  src="@routes.Assets.at("image/navilogo.png")">
	          </div>
	        </nav>
	      </div>
	      <div class="row">
	        <div id="mainmenu" class="container">
	        </div>
	      </div>
	      <div class="row" id="mainsection">
		      <div class="col s12 m8 offset-m2 l4 offset-l4">
		        <div class="row">
		          <div class="col s12 working">
		            <span class="title">作業名</span>
		          </div>
              <div class="col s12 working">
              <span class="item" id="workingname">------</span>
              </div>
              <div class="col s12 working">
               <span class="title"> 区画名</span>
              </div>
              <div class="col s12 working">
              <span class="item" id="workingkukaku">------</span>
              </div>
              <div class="col s12 working">
               <span class="title"> 作業開始時間</span>
              </div>
              <div class="col s12 working">
              <span class="item" id="workingtime">------</span><span class="item-sub" id="workingdiff">--分経過</span>
              </div>
              <div class="col s12 working">
              &nbsp;
              </div>
              <div class="col s12 working center">
              <img class="avt" src="@routes.Assets.at("image/b-nomal.png")">
              </div>
              <div class="col s12 working">
              <span id="workingaica" class="aica"></span>
              </div>
              <div class="col s12 working">
              &nbsp;
              </div>
              <div class="col s6 center">
                <a class="waves-effect waves-white btn-flat string-color working-btn" id="workingcommit"><span id="workingcommitspan"><i class="material-icons small left string-color">alarm_off</i>作業終了</span></a>
              </div>
              <div class="col s6 center">
                <a class="waves-effect waves-white btn-flat string-color working-btn" id="workingstop"><span id="workingcommitspan"><i class="material-icons small left string-color">cancel</i>作業取消</span></a>
              </div>
              <div class="col s6 center">
                &nbsp;
              </div>
              <div class="col s6 center">
                <a class="waves-effect waves-white btn-flat string-color working-btn" id="workingback"><i class="material-icons small left string-color">arrow_back</i>戻　　る</a>
              </div>
		        </div>
		      </div>
	      </div>
      </body>
      <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/materialize.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/mmanager.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/agryeel.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/agryeelmodal.js")" type="text/javascript"></script>
  	  <script src="@routes.Assets.at("javascripts/hello.all.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/init.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/working.js")" type="text/javascript"></script>

 </html>
